<app-progress-bar *ngIf = "loading"></app-progress-bar>
<div *ngIf = "!loading" class="container">
    <div class="title">
        <h4>Lista de Productos</h4>
        <button type="button" class="btn btn-primary" [routerLink]="['/add']">Agregar producto</button>
    </div>
</div>

<div class="container mt-4">
    <table *ngIf="listProducts.length > 0" class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Precio</th>
                <th scope="col">En almacen</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of listProducts" class="table-active">
                <td>{{ item.name }}</td>
                <td>{{ item.description }}</td>
                <td>{{ item.price | currency }}</td>
                <td>{{ item.stock }}</td>
                <td>
                    <button type="button" class="btn btn-info btn-sm" routerLink="/edit/{{ item.id }}" >Editar</button>
                    <button (click)="deleteProduct(item.id!)" type="button" class="btn btn-secondary btn-sm ms-2">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
    <h5 *ngIf="listProducts.length == 0" >No hay productos en almacen</h5>
</div>
